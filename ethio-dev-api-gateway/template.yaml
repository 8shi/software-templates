apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: ethio-dev-api-gateway
  title: API Gateway
  description: Create a subdomain on ethio.dev. This subdomain is then your api gateway to attach your serverless functions and routes
  tags:
    - gateway
    - subdomain
    - api
spec:
  owner: dev@ethio.dev
  type: resource
  parameters:
    - title: Provide some information on this subdomain requirements
      required:
        - subdomain
        - owner
      properties:
        subdomain:
          title: Name
          type: string
          description: Unique name for the subdomain
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
  steps:
    - id: fetch-docs
      name: Fetch Docs
      action: fetch:plain
      input:
        url: https://api.github.com/users/getachew
