apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: ethio-dev-endpoint
  title: ethio.dev endpoint
  description: create an api endpoint on ethio.dev
  tags:
    - serverless
    - api
    - worker
    - function
spec:
  owner: web@example.com
  type: resource
  parameters:
    - title: Provide some simple information
      required:
        - endpoint_name
        - owner
      properties:
        endpoint_name:
          title: Name
          type: string
          description: Unique name for the endpoint
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
  steps:
    - id: fetch-docs
      name: Fetch Docs
      action: fetch:plain
      input:
        url: https://api.github.com/users/getachew
